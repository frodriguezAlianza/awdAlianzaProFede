<div class="backgroundLightPurple">
    <hr>
    <h1>Services</h1>
    <label>Gastos</label>
    <select name="gastoOptionSelect" id="gastoOptionSelect" ng-model="gastoModelS.option">
        <option ng-repeat="option in gastosSOptions" value="{{option.id}}">{{option.name | myFormat}}</option>
    </select>
    <input type="text" ng-model="gastoModelS.titulo" placeholder="Titulo...">
    <button ng-click="agregarGasto()">Agregar</button>
    <ul>
        <li ng-repeat="gasto in gastosS">
            <span ng-hide="gasto.selected">
                <label>{{gasto.titulo}}</label>
            </span>
            <span ng-show="gasto.selected">
                <input type="text" ng-model="gasto.titulo"><button ng-click="editarGasto(gasto)">Guardar</button>
            </span>
            <button ng-click="oneSelected(gasto)">Editar</button>
            <button ng-click="borrarGasto($index,gasto)">Borrar</button>
            <a href="#!gastos/{{gasto.id}}">Ver Detalle</a>
        </li>
    </ul>
    cambiar valor:<input ng-model="mapeoValorPadre">
    <br>
    GastosHTML:{{mapeoValorPadre}}
    <br>
    Desde Adentro: {{desdedirectiva1}}
    <br>
    <br>
    Valor generado en el controller de la directiva: {{mapeovalordirectiva}}
    <br>
    valor del mensaje: {{mensaje}}
    <br>
    <test  data="{{mapeoValorPadre}}" desdedirectiva1="desdedirectiva1" mapeovalordirectiva='mapeovalordirectiva' clickhi='clickHiPadre(mensaje)'></test>
</div>
<back-button/>
