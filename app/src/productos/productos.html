<div class="backgroundLightBlue">
    <hr>
    <h1>Factory</h1>
    <label>Productos</label>

    <buscador busqueda="textobusqueda"></buscador>

    <input type="text" ng-model="productoModelS.titulo" placeholder="Titulo...">
    <button ng-click="agregarProducto()">Agregar</button>
    <ul ng-style="{'text-align':'center'}">
        <li  ng-style="{'background-color':'grey','border':'1px solid white','list-style-type':'none','position':'relative','height':'30px'}" ng-repeat="producto in productoS | toArray:false |filter:{titulo:textobusqueda}">
            <swipe-li ng-style="{'background-color':'red','position':'absolute','top':0,'bottom':0,'left':0,'right':0}">
                <span  class="anime" ng-if="!producto.selected">
                    <label>{{producto.titulo}}</label>
                </span>
                <span class="anime" ng-if="producto.selected">
                    <input type="text" ng-model="producto.titulo"><button ng-click="editarProducto(producto)">Guardar</button>
                </span>
                <button ng-click="oneSelected(producto)">Editar</button>
                <button ng-click="borrarProducto($index,producto)">Borrar</button>
            </swipe-li>
        </li>
    </ul>
    <div class="carousel_container">
            <ul rn-carousel="" rn-carousel-index="3" rn-carousel-auto-slide="3" class="carousel5 ng-scope">
                    <li style="display: inline-block; transform: translate3d(-400%, 0px, 0px);">Slide 1</li>
                    <li style="display: inline-block; transform: translate3d(-300%, 0px, 0px);">Slide 2</li>
                    <li style="display: inline-block; transform: translate3d(-200%, 0px, 0px);">Slide 3</li>
                    <li style="display: inline-block; transform: translate3d(-100%, 0px, 0px);">Slide 4</li>
                    <li style="display: inline-block; transform: translate3d(0%, 0px, 0px);">Slide 5</li>
                    <li style="display: inline-block; transform: translate3d(100%, 0px, 0px);">Slide 6</li>
                    <li style="display: inline-block; transform: translate3d(200%, 0px, 0px);">Slide 7</li>
                    <li style="display: inline-block; transform: translate3d(300%, 0px, 0px);">Slide 8</li>
                    <li style="display: inline-block; transform: translate3d(400%, 0px, 0px);">Slide 9</li>
                </ul>
    </div>
    Fotos
    <div class="carousel_container">
        <ul rn-carousel class="image" rn-carousel-auto-slide="3">
            <li ng-repeat="slide in Imagenes">
            <div ng-style="{'background-image': 'url(' + slide.img + ')'}"  class="bgimage">
            </div>
            </li>
        </ul>
    </div>       
</div>
    
</div>
<div>
<span my-draggable></span>
</div>
</hr>
<div>   
        <div><pre> Coordenadas: X: {{coordinates.x}} | Y: {{coordinates.y}}</div>
        <div><pre> Izquierda swipes: {{model.left}}</div>
        <div><pre>Derecha swipes: {{model.right}}</pre></div>
        <div><pre>Touch clicks: {{model.click}}</pre></div>
    </div>
    <div class="swipe" ng-swipe-left="swipeLeft()" ng-swipe-right="swipeRight()" ng-click="touchClick()">Swipe me !</div>
</hr>
<back-button/>
