<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>CSSBackground - Aliniacion y Centrado</title>

<style>
    .back {
        height: 100%;
        background: url("nyc_skyline.jpg") red no-repeat center center fixed;
        background-size: cover;
    }
    .container{
        width: 100%;
        height:100px;
        display:table;
    }
    .child{
        width:33%;
        display: table-cell;
        position: relative;
    }
    .superchild{
        width: 50px;
        height:70px;
        /*Centrado*/
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>


<body style="
    height: 100%;
    margin: 0px;">

    <div style="height: 100%;">
        <div class="back">
            <div class="container">
                <div class="child" style="background-color:red;">
                    <div class="superchild" style="background-color:black;">
                    </div>
                </div>
                <div class="child" style="background-color:yellow;">
                </div>
                <div class="child" style="background-color:blue;">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
