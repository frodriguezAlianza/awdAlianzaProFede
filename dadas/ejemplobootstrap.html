<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
<style>
    .back {
        height: 100%;                                                   /*IMPORATNTE*/
        background: url("nyc_skyline.jpg") red no-repeat center center fixed;
        background-size: cover;
    }
    .container1{
        width: 100%;
        height:100px;
        display:table;
        position: fixed;/*IMPORATNTE*/
    }
    .child{
        width:33%;
        display: table-cell;
        position: relative;
    }
    .superchild{
        width: 50px;
        height:70px;
        /*Centrado*/
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .otherback{
        width: 100%;
        height:900px;
    }
    .childBootstrap{
        height: 180px
    }
</style>
</head>


<body style="
    height: 100%;
    margin: 0px;">

    <div style="height: 100%;">
        <div class="back">
            <div class="container1">
                <div class="child" style="background-color:red;">
                    <div class="superchild" style="background-color:black;">
                    </div>
                </div>
                <div class="child" style="background-color:yellow;">
                </div>
                <div class="child" style="background-color:blue;">
                </div>
            </div>
        </div>
        <div class="otherback container-fluid" style="background-color:green;">
                <div class="row">
                    <div class="childBootstrap col-xs-12 col-md-6 col-lg-4" style="background-color:red;">
                        <div class="superchild" style="background-color:black;">
                        </div>
                    </div>
                    <div class="childBootstrap col-xs-12 col-md-6 col-lg-4" style="background-color:yellow;">
                    </div>
                    <div class="childBootstrap col-xs-12 col-md-12 col-lg-4" style="background-color:blue;">
                    </div>
                </div>
                <div class="row">
                    <div class="btn btn-danger col-xs-12 col-md-6 col-md-push-3">
                        SUMBMIT
                    </div>
                </div>
        </div>
    </div>

</body>

</html>
