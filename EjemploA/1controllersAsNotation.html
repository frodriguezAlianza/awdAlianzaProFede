<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular App</title>   
    <script src="./angular.min.js"></script> 
</head>
<body>
    <h1>Controlador</h1>
    <div ng-controller="MainCtrl as main">
        {{ main.title }}
        {{ newVal }}
      <!--  {{ title }} -->
        <div ng-controller="OtroCtrl as otro">
          Scope title: {{ otro.title }}
          Parent title: {{ main.title }}
          <div ng-controller="OtroMasCtrl as otromas">
            Scope title: {{ otromas.title }}
            Parent title: {{ otro.title }}
            Parent parent title: {{ main.title }}
          </div>
        </div>
    </div>
    <script>
       angular.module('myApp', [])
       .controller('MainCtrl', function ($scope) {
            this.title = 'Some title';
            $scope.newVal="New VAl";
        })
       .controller('OtroCtrl', function () {
            this.title = 'Some title Otro';
        })
        .controller('OtroMasCtrl', function ($scope) {
            this.title = 'Some title Otro Mas';
            $scope.newVar="New Val";
        });
        //SIN EL AS

        });
        */
        
    </script>
    </div>
</body>
</html>
